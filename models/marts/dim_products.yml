version: 2

models:

  - name: dim_products
    description: Tabela com os dados dos produtos.
    columns:
      - name: orderdetail_id
        description: Chave primária com os id's dos pedidos.
        tests:
          - unique
          - not_null
      - name: product_id
        description: Chave estrangeira com o id do produto.
        tests:
          - not_null
      - name: name_product
        description: Nome do produto
        tests:
          - not_null
      - name: order_qty
        description: Quantidade de produto por pedido.
        tests:
          - not_null
      - name: unit_price
        description: Preço da unidade do produto
        tests:
          - not_null
      - name: unit_discount
        description: Disconto da unidade do produto.
        tests:
          - not_null  